<div class="ui fluid card">
    <div class="content">
        <div class="header">
            <a href="{% url 'viewer_layer_source' %}?id={{ls.id}}">{{ ls.name }}</a>
            <a href="{% url 'admin:layer_source_layer_source_change' ls.id  %}" data-tooltip="Edit Layer Source" data-position="bottom center" class="edit-card" target="_blank">
                <i class="write icon"></i>
            </a>
            <a href="{% url 'dependencies_layer_source' %}?id={{ls.id}}" data-tooltip="View Dependency Report" data-position="bottom center" class="edit-card">
                <i class="browser icon"></i>
            </a>
        </div>
        <div class="meta">
            <span>Created on: </span>
            {{ ls.created_date }}
        </div>
        <div class="meta">
            <span> | Updated on: </span>
            {{ ls.updated_date }}
        </div>
        <div class="ui fluid accordion card-accordion">
            <div class="title expand-min-item">
                <span class="accord-exp-min">expand</span>
                <i class="icon caret down"></i>
            </div>
            <div class="description content">
                <p>
                    <span>Location/Database: </span>
                    {{ ls.location }}
                </p>
                <p>
                    <span>Format: </span>
                    {{ ls.formats }}
                </p>
                <p>
                    <span>Owner: </span>
                    {{ ls.owner }}
                </p>
                <p>
                    <span>Feature Type: </span>
                    {{ ls.feature_type }}
                </p>
                <ul class="link-list">
                    <span>MXD Links:</span>
                    {% for mxd in ls.mxd_set.all %}
                        <li>
                            <a href="{% url 'viewer_mxd' %}?id={{mxd.id}}" data-tooltip="Link to MXD view" data-position="right center">{{ mxd }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
