<div class="ui fluid card">
	<div class="content">
		<div class="header">{{ m.name }}</div>
		<div class="description">
			<p>
				<b><span>Path: </span></b>
				{{ m.path }}
			</p>
			<p>
				<b><span>Description: </span></b>
				{{ m.description }}
			</p>
			<p>
				<b><span>Client: </span></b>
				{{ m.client }}
			</p>
			<p>
				<b><span>Created By: </span></b>
				{{ m.created_by }}
			</p>
			<p>
				<b><span>Created On: </span></b>
				{{ m.created_on }}
			</p>
			<p>
				<b><span>Layer Source: </span></b>
				{{ m.layer_source }}
			</p>
		</div>
	</div>
	<div class="extra content">
		<div class="meta">
			<span>Created on: </span>
			{{ m.created_date }}
		</div>
		<div class="meta">
			<span>Updated on: </span>
			{{ m.updated_date }}
		</div>
	</div>
</div>
