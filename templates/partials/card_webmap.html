<div class="ui fluid card">
	<div class="content">
		<div class="header"><a href="{% url 'viewer_webmap' %}?id={{w.id}}">{{ w.name }}</a></div>
		<div class="description">
			<p>
				<span>Purpose: </span>
				{{ w.purpose }}
			</p>
			<p>
				<span>Contact: </span>
				{{ w.contact }}
			</p>
			<p>
				<span>Collector: </span>
				{{ w.collector }}
			</p>
			<p>
				<span>Collector Offline: </span>
				{{ w.collector_offline }}
			</p>
		</div>
	</div>
	<div class="extra content">
		<div class="meta">
			<span>Created on: </span>
			{{ w.created_date }}
		</div>
		<div class="meta">
			<span>Updated on: </span>
			{{ w.updated_date }}
		</div>
	</div>
</div>
