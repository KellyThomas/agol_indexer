<div class="ui fluid card">
	<div class="content">
		<div class="header">{{ w.name }}</div>
		<div class="description">
			<p>
				<b><span>Location: </span></b>
				{{ w.location }}
			</p>
			<p>
				<b><span>Actual URL: </span></b>
				{{ w.actual_url }}
			</p>
			<p>
				<b><span>Alias URL: </span></b>
				{{ w.alias_url }}
			</p>
			<p>
				<b><span>Level: </span></b>
				{{ w.level }}
			</p>
			<p>
				<b><span>MXD: </span></b>
				{{ w.mxd }}
			</p>
			<p>
				<b><span>Web Adapter: </span></b>
				{{ w.web_adapter }}
			</p>
		</div>
	</div>
	<div class="extra content">
		<div class="meta">
			<span>Created on: </span>
			{{ w.created_date }}
		</div>
		<div class="meta">
			<span>Updated on: </span>
			{{ w.updated_date }}
		</div>
	</div>
</div>
